spring.application.name=mortgage

# Datasource Configuration for MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/abc?allowPublicKeyRetrieval=True&useSSL=false&serverTimezone=UTC
spring.datasource.username=admin
spring.datasource.password=Pass1234
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA / Hibernate Configuration
#spring.jpa.database-platform=org.hibernate.dialect.MySQL5InnoDBDialect
spring.jpa.hibernate.ddl-auto=update
# Options: 'create', 'update', 'validate', 'none'
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Connection Pool Configuration (HikariCP, default in Spring Boot)
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.pool-name=HikariCP
spring.datasource.hikari.connection-timeout=30000
